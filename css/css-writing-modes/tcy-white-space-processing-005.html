<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Writing Modes Test: white space only text-combine-horizontal</title>
<link rel="author" title="Florian Rivoal" href="https://florian.rivoal.net">
<link rel="help" href="https://www.w3.org/TR/css-writing-modes-3/#text-combine-layout">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-rules">
<link rel="match" href="reference/tcy-white-space-processing-005-ref.html">
<meta name="assert" content="a text-combine-upright with only white-space is preserved as a 1em square">
<style>
.v-rl {
  writing-mode: vertical-rl;
  width: 200px;
}
#test span {
  -webkit-text-combine: horizontal; /*testing the layout text-combine, not it's support in general*/
  text-combine-upright: all;
}
#ref span {
  display: inline-block;
  height: 1em;
}
#test { color: blue; }
#ref { color: orange; }
</style>
<p>Test passes if the blue and orange lines of text are identical.

<div class=v-rl>
  <div id=test>あいう<span> </span>えお</div>
  <div id=ref>あいう<span></span>えお</div>
</div>
