<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Writing Modes Test: white space only text-combine-horizontal at the end of a line</title>
<link rel="author" title="Florian Rivoal" href="https://florian.rivoal.net">
<link rel="help" href="https://www.w3.org/TR/css-writing-modes-4/#text-combine-layout">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-rules">
<link rel="match" href="reference/tcy-white-space-processing-007-ref.html">
<meta name="assert" content="a text-combine-upright with only white-space at the end of the line is preserved as a 1em square">
<style>
.v-rl {
  writing-mode: vertical-rl;
  width: 200px;
}
#test span {
  -webkit-text-combine: horizontal; /*testing the layout text-combine, not it's support in general*/
  text-combine-upright: all;
}
#ref span {
  display: inline-block;
  height: 1em;
}
#test, #ref {
  display: inline-block;
  border: solid;
}
#test { color: blue; }
#ref { color: orange; }
</style>
<p>Test passes if the blue and orange boxes are identical.

<div class=v-rl>
  <div id=test>あいうえお<span> </span></div>
  <br>
  <div id=ref>あいうえお<span></span></div>
</div>
